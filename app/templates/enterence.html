<style>*{
  margin: 0;
  padding: 0;
}

body{
  background-color: rgb(0, 0, 0);
  color: #e7e7e7;
  min-height: 100vh;
  line-height: 1.5;
}

/* container */
.container{
  width: 100%;
  margin: 0 auto;
  padding: 0 2rem;
  position: relative;
  overflow: hidden;
}

/* header */
header{
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 5rem;
}

header h1{
  margin: 0;
  font-size: 3rem;
  font-weight: 300;
}

nav{
  display: flex;
  align-items: center;
  gap: 3rem;
  margin-left: -5%;
}

nav a {
  font-size: 1rem;
  letter-spacing: 0.1rem;
  transition: color 0.2s ease;
  text-decoration: none;
  color: inherit;
}

nav a:hover{
  color: #a7a7a7;
}

.btn-signing{
  background-color: #a7a7a7;
  color: black;
  padding: 0.8rem 2rem;
  border-radius: 50px;
  border: none;
  font-size: 1rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
  cursor: pointer;
}

.btn-signing:hover{
  background-color: white;
}

/* main content */
main{
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: calc(90vh - 6rem);
}

.content{
  max-width: 40rem;
  margin-left:10%;
  z-index: 999;
}

.tag-box{
  position: relative;
  width: 18rem;
  height: 2.5rem;
  border-radius: 50px;
  background: linear-gradient(to right, #656565, #7f42a7, #6600c5, #5300a0, #757575, #656565);
  background-size: 200%;
  background-position: 0%;
  animation: animationGradient 2.5s linear infinite;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

@keyframes animationGradient{
  0%{
    background-position: 0%;
  }
  100%{
    background-position: 200%;
  }
}

.tag-box .tag{
  position: absolute;
  inset: 3px 3px 3px 3px;
  background-color: black;
  border-radius: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.5s ease;
}

.tag-box .tag:hover{
  color: #5300a0;
}

.content h1{
  font-size: 4rem;
  font-weight: 600;
  letter-spacing: 0.1rem;
  margin: 2rem 0;
  line-height: 1.2;
  text-shadow: 0 0 10px rgba(128, 128, 128, 0.418);
}

.description{
  font-size: 1.2rem;
  letter-spacing: 0.05em;
  max-width: 35rem;
  color: gray;
}

.buttons{
  display: flex;
  gap: 1rem;
}

.btn-get-started{
  text-decoration: none;
  border: 1px solid #2a2a2a;
  padding: 0.7rem 1.2rem;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: 600;
  letter-spacing: 0.1em;
  transition: background-color 0.2s ease;
}

.btn-get-started:hover{
  background-color: #1a1a1a;
}

.btn-signing-main{
  text-decoration: none;

  background-color: lightgray;
  color: black;
  padding: 0.6rem 2.5rem;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: 600;
  letter-spacing: 0.1em;
  transition: backgroung-color 0.2s ease;
}

.btn-signing-main:hover{
  background-color: gray;
}

.module-3d{
  position: absolute;
  top: 0;
  right: 20;
}</style>
<body>

<spline-viewer class="module-3d" url="https://prod.spline.design/1bV5iGv3-pcw3ISt/scene.splinecode"></spline-viewer>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.92/build/spline-viewer.js"></script>
  <script>
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

// Create Scene
const scene = new THREE.Scene();

// Add ambient light
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);

// Add directional light
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 10, 7.5);
scene.add(directionalLight);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('3d-container').appendChild(renderer.domElement);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0, 1, 0);
controls.update();

// Load 3D Model
const loader = new GLTFLoader();
loader.load('./Air Squat.gltf', function (gltf) {
    const model = gltf.scene;
    scene.add(model);

    // Animation mixer if animations exist
    let mixer;
    if (gltf.animations && gltf.animations.length) {
        mixer = new THREE.AnimationMixer(model);
        const action = mixer.clipAction(gltf.animations[0]);
        action.play();
    }

    // Animation loop
    const clock = new THREE.Clock();
    function animate() {
        requestAnimationFrame(animate);
        if (mixer) {
            mixer.update(clock.getDelta());
        }
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
}, undefined, function (error) {
    console.error('An error happened loading the model:', error);
});

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
  </script>
