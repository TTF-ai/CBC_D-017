<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Global Styles */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

:root {
    /* Light theme colors */
    --bg-color: #e6f0fa;
    --text-color: #1a1a2e;
    --primary-color: #007acc;
    --primary-color-light: #5a8ddf; /* Calmer blue */
    --secondary-bg: #cce0ff;
    --button-bg: linear-gradient(135deg, #5a8ddf, #007acc); /* Calmer blue */
    --button-bg-hover: linear-gradient(135deg, #005f99, #5a8ddf); /* Calmer blue */
    --input-bg: #ffffff;
    --input-text-color: #1a1a2e;
    --input-placeholder-color: #666666;
    --container-bg: #cce0ff;
    --box-shadow-color: #5a8ddf88; /* Calmer blue */
    --header-bg: #cce0ffcc;
    --footer-bg: #cce0ffcc;
}

body.dark-theme {
    /* Dark theme colors */
    --bg-color: linear-gradient(135deg, #1a1a2e, #16213e);
    --text-color: #e0e0e0;
    --primary-color: #00a8cc;
    --primary-color-light: #00dffc;
    --secondary-bg: rgba(10, 10, 30, 0.7);
    --button-bg: linear-gradient(135deg, #00dffc, #005f73);
    --button-bg-hover: linear-gradient(135deg, #005f73, #00dffc);
    --input-bg: #1b262c;
    --input-text-color: #d8dee9;
    --input-placeholder-color: #616e88;
    --container-bg: linear-gradient(135deg, #0f3460, #1b262c);
    --box-shadow-color: #00dffcaa;
    --header-bg: rgba(10, 10, 30, 0.85);
    --footer-bg: rgba(10, 10, 30, 0.85);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--primary-color-light);
    text-decoration: underline;
}

.site-header {
    background: var(--header-bg);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--primary-color);
    box-shadow: 0 2px 10px var(--box-shadow-color);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.site-header h1 {
    margin: 0;
    font-size: 2rem;
    color: var(--primary-color-light);
    text-shadow: 0 0 8px var(--primary-color-light);
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.3rem 0.5rem;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

.nav-links li a:hover {
    background-color: var(--primary-color);
    color: #121212;
}

.main-content {
    padding: 3rem 2rem;
    max-width: 1000px;
    margin: 0 auto;
    flex-grow: 1;
}

.welcome-section {
    background: var(--secondary-bg);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px var(--box-shadow-color);
    text-align: center;
}

.welcome-section h2 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    color: var(--primary-color-light);
    text-shadow: 0 0 10px var(--primary-color-light);
}

.welcome-section p {
    font-size: 1.2rem;
    color: var(--primary-color);
    max-width: 600px;
    margin: 0.5rem auto;
}

.site-footer {
    background: var(--footer-bg);
    text-align: center;
    padding: 1rem;
    border-top: 1px solid var(--primary-color);
    color: #4c566a;
    position: sticky;
    bottom: 0;
    box-shadow: 0 -2px 10px var(--box-shadow-color);
}

/* Buttons */
button {
    background: var(--button-bg);
    border: none;
    color: white;
    padding: 0.8rem 1.6rem;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.4s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px var(--box-shadow-color);
    font-weight: 600;
}

button:hover {
    background: var(--button-bg-hover);
    box-shadow: 0 6px 20px var(--box-shadow-color);
}

/* Form Inputs */
input[type="text"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0 1.2rem 0;
    border: none;
    border-radius: 8px;
    background: var(--input-bg);
    color: var(--input-text-color);
    font-size: 1.1rem;
    box-shadow: inset 0 0 8px var(--primary-color);
    transition: box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
textarea:focus {
    outline: none;
    box-shadow: 0 0 12px var(--primary-color-light);
}

input[type="text"]::placeholder,
input[type="email"]::placeholder,
input[type="password"]::placeholder,
textarea::placeholder {
    color: var(--input-placeholder-color);
}

/* Form Labels */
label {
    font-weight: 700;
    display: block;
    margin-bottom: 0.5rem;
    color: var(--primary-color-light);
}

/* Containers */
.container {
    background: var(--container-bg);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 0 30px var(--box-shadow-color);
    max-width: 700px;
    margin: 3rem auto;
    transition: box-shadow 0.3s ease;
}

.container:hover {
    box-shadow: 0 0 40px var(--primary-color-light);
}

/* Responsive */
@media (max-width: 600px) {
    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }
}

/* Hero Section */
.hero-section {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-color-light));
    padding: 4rem 2rem;
    border-radius: 20px;
    box-shadow: 0 0 50px var(--primary-color-light);
    color: #e0f7fa;
    text-align: center;
    margin-bottom: 3rem;
    transition: box-shadow 0.3s ease;
}

.hero-section:hover {
    box-shadow: 0 0 70px var(--primary-color-light);
}

.hero-section h2 {
    font-size: 3.2rem;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 0 0 15px var(--primary-color-light);
}

.hero-section p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto 2rem auto;
    color: #b2ebf2;
}

.btn-primary {
    display: inline-block;
    background: var(--button-bg);
    color: #e0f7fa;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 1rem 2.5rem;
    border-radius: 50px;
    box-shadow: 0 0 20px var(--box-shadow-color);
    text-decoration: none;
    transition: background 0.4s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
    background: var(--button-bg-hover);
    box-shadow: 0 0 30px var(--primary-color-light);
}

/* Social Login Buttons */
.social-login-btn {
    background-color: #4285F4; /* Default Google Blue */
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    margin: 0.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.social-login-btn#facebook-login {
    background-color: #3b5998;
}

.social-login-btn#apple-login {
    background-color: #000000;
}

.social-login-btn:hover {
    filter: brightness(85%);
}


</style>
<body>
    
</body>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        themeToggleBtn.textContent = 'Dark Mode';
    } else {
        body.classList.remove('dark-theme');
        themeToggleBtn.textContent = 'Light Mode';
    }

    themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        if (body.classList.contains('dark-theme')) {
            themeToggleBtn.textContent = 'Dark Mode';
            localStorage.setItem('theme', 'dark');
        } else {
            themeToggleBtn.textContent = 'Light Mode';
            localStorage.setItem('theme', 'light');
        }
    });

    // Search and filter for consultancy.html
    const searchInput = document.getElementById('search-input');
    const doctorList = document.getElementById('doctor-list');

    if (searchInput && doctorList) {
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const doctors = doctorList.getElementsByTagName('li');
            Array.from(doctors).forEach(doctor => {
                const name = doctor.getAttribute('data-name').toLowerCase();
                const specialty = doctor.getAttribute('data-specialty').toLowerCase();
                const location = doctor.getAttribute('data-location').toLowerCase();
                if (name.includes(filter) || specialty.includes(filter) || location.includes(filter)) {
                    doctor.style.display = '';
                } else {
                    doctor.style.display = 'none';
                }
            });
        });
    }

    // ✅ Corrected login form validation — no simulated login, let Django handle it
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();

            if (!username || !password) {
                e.preventDefault();
                alert('Please enter both username and password.');
                return;
            }

            // Optional: username format check if needed
            // No redirection here, Django will handle it on success
        });
    }

    // Appointment button handlers
    const appointmentButtons = document.querySelectorAll('.appointment-btn');
    appointmentButtons.forEach(button => {
        button.addEventListener('click', () => {
            alert('Appointment request sent. A representative will contact you soon.');
        });
    });
});
</script>



</html>
